<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <p> <b> ADDITION FORM</b></p>
    <style>
        /* Add some basic styling for the form */
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 10px auto;
            width: 400px;
        }
        input[type="number"] {
            width: 150px;
            padding: 3px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
    
    <form id="addition form">
        <label for="num1">Number 1:</label><br>
        <input type="number" id="num1" name="num1" required><br>
        <label for="num2">Number 2:</label><br>
        <input type="number" id="num2" name="num2" required><br>
        <input type="submit" value="Add">
        <div id="result"></div>
    </form>
    
    <script>
        document.getElementById('addition form').addEventListener('submit', function(e) {
            e.preventDefault(); // prevent form submission
            // Get the values of the two input fields
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            // Calculate the sum
            var sum = num1 + num2;
            // Display the result in the result div
            document.getElementById('result').innerText = 'Result: ' + sum;
        });
    </script>
    
</body>
</html>
